<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Components inspired from MDL</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="large-12 columns">
        <h1>Form Components</h1>
        <h2>Inspired from MDL</h2>
      </div>
    </div>
    
    

    <div class="row">
      <div class="small-12 columns">
                
        <h5>We bet you&rsquo;ll need a form somewhere:</h5>
        <form>
          <div class="row">
            <div class="large-12 columns">
              <div class="mdl mdl-with-label empty">
                <label class="mdl-float-label">Email</label>
                <input class="mdl-input" type="email" />

              </div>
              <div class="mdl mdl-with-label empty">  
               <label class="mdl-float-label">Disabled</label>
                <input class="mdl-input" type="email" disabled="" />
              </div>
            </div>
          </div>

          <div class="row">  
            <div class="small-12 columns">
              <div class="row collapse">
                
                <div class="small-12 columns">
                  <div class="mdl mdl-with-label empty mdl-postfix-wrapper">
                    <label class="mdl-float-label">Input Label</label>
                    <div class="small-9 columns">
                      <div>
                        <input class="mdl-postfix-input mdl-input" type="text" />
                      </div>
                    </div>
                    <div class="small-3 columns">
                      <span class="postfix mdl-postfix">.com</span>
                    </div>
                  </div>
                  
                </div>
              </div>
              <br></br>
              <div class="row collapse">
                <div class="small-12 columns">
                  <div class="mdl mdl-postfix-wrapper">
                    <label>Enter your URL...</label>
                    <div class="small-3 large-2 columns">
                      <span class="prefix mdl-prefix">http://</span>
                    </div>
                    <div class="small-9 large-10 columns">
                      <div class="">
                        <input class="mdl-prefix-input mdl-input" type="text" placeholder="Enter your URL...">
                      </div>
                    </div>
                  </div>
                </div>  
              </div>
              <br></br>
              <div class="row collapse">
                <div class="small-12 columns">
                  <div class="mdl mdl-with-label empty mdl-postfix-wrapper">
                    <label class="mdl-float-label mdl-prefix-label">Enter your URL...</label>
                    <div class="small-3 large-2 columns">
                      <span class="prefix mdl-prefix">http://</span>
                    </div>
                    <div class="small-9 large-10 columns">
                      <div class="">
                        <input class="mdl-prefix-input mdl-input" type="text">
                      </div>
                    </div>
                  </div>
                </div>  
              </div>
                
            </div>
          </div>
          <br>
          <div class="row">
            <div class="large-12 columns">
              <div class="mdl">
                <label class="mdl-select-label" >Select Box</label>
                <select class="mdl-select">
                  <option value="husker">Husker</option>
                  <option value="starbuck">Starbuck</option>
                  <option value="hotdog">Hot Dog</option>
                  <option value="apollo">Apollo</option>
                </select>
              </div>              
            </div>
          </div>
          <div class="row">
            <div class="large-6 medium-6 columns">
              <div class="mdl">
                <label>Choose Your Favorite</label>
                
                <label class="mdl-radio-label" for="pokemonRed">
                  <span></span>
                  <span class="outer-circle"></span>
                  <span class="inner-circle"></span>
                  <input class="mdl-radio" type="radio" name="pokemon" value="Red" id="pokemonRed">
                  Radio 1
                </label>
                
                <label class="mdl-radio-label" for="pokemonBlue">
                  <span></span>
                  <span class="outer-circle"></span>
                  <span class="inner-circle"></span>
                  <input class="mdl-radio" type="radio" name="pokemon" value="Blue" id="pokemonBlue">
                  Radio 2
                </label>

                <br></br>
                <div class="switch">
                  <input class="mdl-switch" id="exampleRadioSwitch1" type="radio" checked name="testGroup">
                  <label class="mdl-switch-label" for="exampleRadioSwitch1"></label>
                </div> 

                <div class="switch radius">
                  <input class="mdl-switch" id="exampleRadioSwitch2" type="radio" name="testGroup">
                  <label class="mdl-switch-label" for="exampleRadioSwitch2"></label>
                </div> 

                <div class="switch round">
                  <input class="mdl-switch" id="exampleRadioSwitch3" type="radio" name="testGroup">
                  <label class="mdl-switch-label" for="exampleRadioSwitch3"></label>
                </div>

              </div>
              
            </div>
            <div class="large-6 medium-6 columns">
              <div class="mdl">
                <label>Check these out</label>
                <input class="mdl-checkbox" id="checkbox1" type="checkbox">
                <label class="mdl-checkbox-label" for="checkbox1">
                  <span></span>
                  <span class="box"></span>
                  Checkbox 1
                </label>
                <input class="mdl-checkbox" id="checkbox2" type="checkbox">
                <label class="mdl-checkbox-label" for="checkbox2">
                  <span></span>
                  <span class="box"></span> 
                  Checkbox 2
                </label>
                <br></br>  
                <div class="switch round">
                  <input class="mdl-switch" id="exampleCheckboxSwitch" type="checkbox">
                  <label class="mdl-switch-label" for="exampleCheckboxSwitch"></label>
                </div> 
              </div>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <div class="mdl mdl-with-label empty">
                <label class="mdl-float-label">Textarea Label</label>
                <textarea class="mdl-input"></textarea>
              </div>
              
            </div>
          </div>
        </form>
      </div>     

      
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
